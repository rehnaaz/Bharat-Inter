<!DOCTYPE html>
<html>
<head>
<title> Signup Form</title>
<link rel="stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
integrity= "sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <br>
    <br>
    <div class="main">
        <div>
            <form action="/signup" method="post">
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="Enter Name" name="name" id="name" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>

                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" id="password" required>

                <label for="phone">Contact Number</label>
                <input type="text" name="phone" id="phone" placeholder="Contact Number " required/><br>
                    
                <label for="dateOfBirth">Date of Birth</label><br>
                <input type="date" name="dateOfBirth" id="dateOfBirth" placeholder="Date of Birth" required/><br>
                    
                <hr>
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

                <input type="submit" id="submitDetails" name="submitDetails" class="registerbtn" value="Submit" />   <br>
            </form>
        </div>
        <br>
        <div class="container signin">
            <p>Already have an account? <a href="/signin">Sign in</a>.</p>
        </div>
    </div>
     </body>
     </html>
